<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>Insert title here</title>
</head>
<body>
<form role="form" method="post" th:action="@{/board/modify}">
	
	<div class="box-body">
		<div class="form-group">
			<label for="exampleInputEmail1">BNO</label>
			<input type="text" name="bno" class="form-control" th:value="${board.bno}" readonly="readonly">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Title</label>
			<input type="text" name="title" class="form-control" th:value="${board.title}">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Content</label>
			<textarea class="form-control" name="contents" rows="3" th:inline="text">[[${board.contents}]]</textarea>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Writer</label>
			<input type="text" name="writer" class="form-control" th:value="${board.writer}">
		</div>
		
		<div class="box-footer">
			<button type="submit"  class="btn btn-primary">SAVE</button>
			<button type="submit" class="btn btn-warning">CANCEL</button>
		</div>
	</div>
</form>

<script type="text/javascript">
			$(document).ready(function(){
			
			var formObj = $("form[role='form']");
		    console.log(formObj);
			
			$(".btn-warning").on("click", function(){
				self.location="/board";
			});
			
			$(".btn-primary").on("click", function(){
				formObj.submit();
			});
			
		});		
	</script>
</body>
</html>
